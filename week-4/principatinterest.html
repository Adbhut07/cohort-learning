<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>principal interest</title>
</head>
<body>
    <input oninput="debouncePopulateDiv()" id="principal" type="text" placeholder="principal amount"></input><br><br>
    <input oninput="debouncePopulateDiv()" id="rate" type="text" placeholder="rate of interest"></input><br><br>
    <input oninput="debouncePopulateDiv()" id="time" type="text" placeholder="time"></input><br><br>
    <div id="principalInterest"></div>
</body>
<script>
    let timeout;
    function debouncePopulateDiv(){
        clearTimeout(timeout);
        timeout = setTimeout(function(){
            populateDiv();
        }, 300);
    }
    
    async function populateDiv(){
        const principal = document.getElementById("principal").value;
        const rate = document.getElementById("rate").value;
        const time = document.getElementById("time").value;
        const response = await fetch("https://sum-server.100xdevs.com/interest?principal="+ principal +"&rate="+ rate + "&time=" + time);
        const ans = await response.text();
        document.getElementById("principalInterest").innerHTML = ans;
    }
</script>
</html>
